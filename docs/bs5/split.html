<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>HTML5 Layouts</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col d-none min-vh-100 bg-primary d-sm-flex align-items-center justify-content-center p-0 m-0">
            <div class="display-4 text-white">
                Image
            </div>
        </div>
        <div class="col row min-vh-100 p-0 m-0">
            <div class="col-12 col-md-8 col-lg-8 d-flex align-items-center p-0">
                <main class="bg-dark text-white text-center p-5 w-100">
                    Main Content
                </main>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

</html>

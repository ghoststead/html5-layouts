<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>HTML5 Layouts</title>
</head>
<body>

<div class="container-fluid">

    <nav class="navbar navbar-light d-md-none">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <div class="row">

            </ul>
        </aside>

        <main class="col-12 col-md-9 col-lg-10">
            <section class="min-vh-100 p-5 d-flex flex-column">
                <div class="bg-light p-5 flex-grow-1 d-flex justify-content-center align-items-center rounded">
                    <h1 class="display-5 text-center">Main content</h1>
                </div>
            </section>
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
